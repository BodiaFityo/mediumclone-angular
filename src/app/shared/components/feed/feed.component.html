<ng-container *ngIf="data$ | async as data">
    <mc-loader *ngIf="data.isLoading"></mc-loader>
    <mc-error-messages *ngIf="data.error" [errors]="data.error"></mc-error-messages>
    <div *ngIf="data.feed">
        <div class="article-preview" *ngFor="let article of data.feed.articles">
            <div class="article-meta">
              <a [routerLink]="['/profiles', article.author.username]"><img [src]="article.author.image" /></a>
              <div class="info">
                <a [routerLink]="['/profiles', article.author.username]" class="author">{{article.author.username}}</a>
                <span class="date">{{article.createdAt}}</span>
              </div>
              <button class="btn btn-outline-primary btn-sm pull-xs-right">
                <i class="ion-heart"></i> {{article.favoritesCount}}
              </button>
            </div>
            <a [routerLink]="['/articles', article.slug]"class="preview-link">
                <h1>{{article.title}}</h1>
                <p>{{article.description}}</p>
                <span>Read more...</span>
                 <mc-feed-tag-list [tagList]="article.tagList"></mc-feed-tag-list>
            </a>
        </div>
     
          <mc-pagination [url]="baseUrl"[currentPage]="currentPage" [total]="data.feed.articlesCount" [limit]="limit"></mc-pagination>
    </div>
</ng-container>
