<ng-container *ngIf="data$ | async as data">
    <div class="auth-page">
        <div class="container page">
          <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
              <h1 class="text-xs-center">Sign in</h1>
              <p class="text-xs-center">
                <a routerLink="/register"  routerLinkActive="router-link-active">Need an account?</a>
              </p>
      
              <ul class="error-messages" *ngFor="let error of data.backendErrors">
                <mc-error-messages [errors]="error"></mc-error-messages>
              </ul>
      
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <fieldset class="form-group">
                  <input formControlName="email" class="form-control form-control-lg" type="text" placeholder="Email" />
                </fieldset>
                <fieldset class="form-group">
                  <input formControlName="password" class="form-control form-control-lg" type="password" placeholder="Password" />
                </fieldset>
                <button [disabled]="data.isSubmitting" class="btn btn-lg btn-primary pull-xs-right">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</ng-container>
