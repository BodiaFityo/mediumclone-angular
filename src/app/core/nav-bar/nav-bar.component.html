<ng-container *ngIf="data$ | async as data">
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" [routerLink]="['/']">Medium</a>
            <ul class="nav navbar-nav pull-xs-right">
                <li class="nav-item">
                    <!-- Add "active" class when you're on that page" -->
                    <a class="nav-link active" routerLink="/">Home</a>
                </li>
                <ng-container *ngIf="data.currentUser">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/article/new">
                            <i class="ion-compose"></i>&nbsp;New Post
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/settings">
                            <i class="ion-gear-a"></i>&nbsp;Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            [routerLink]="[
                                '/profiles',
                                data.currentUser.username,
                                'my-articles'
                            ]"
                        >
                            <img
                                [src]="data.currentUser.image"
                                class="user-pic"
                            />
                            {{ data.currentUser.username }}
                        </a>
                    </li>
                </ng-container>
                <ng-container *ngIf="data.currentUser === null">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            routerLink="/login"
                            routerLinkActive="router-link-active"
                            >Sign in</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            routerLink="/register"
                            routerLinkActive="router-link-active"
                            >Sign up</a
                        >
                    </li>
                </ng-container>
            </ul>
        </div>
    </nav>
</ng-container>
